<h1 mat-dialog-title>
    <div class="form-title">
        {{data.operation}} свойство
        <button mat-icon-button (click)="closeDialog()">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</h1>

<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="legacy">
            <mat-label>Название</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        
        <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Описание</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        
        <div mat-dialog-actions class="d-flex justify-content-between">
            <button mat-raised-button type="button" (click)="closeDialog()">Отмена</button>
            <button mat-raised-button color="primary" type="button" [disabled]="!form.valid" [mat-dialog-close]="saveWeaponProp()">Сохранить</button>
        </div>
    </form>
</div>
