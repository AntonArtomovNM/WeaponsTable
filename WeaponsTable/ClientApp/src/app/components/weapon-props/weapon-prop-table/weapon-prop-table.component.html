<ng-container *ngIf="weaponsProps$ | async as weaponProps">
    <h1 class="display-4">Властивості Зброї</h1>

    <app-search-field (onSearch)="onSearch(weaponProps, $event)"></app-search-field>

    <ng-container *ngFor="let prop of filteredWeaponProps">
        <app-weapon-prop-view [weaponProp]="prop"></app-weapon-prop-view>
    </ng-container>
</ng-container>
