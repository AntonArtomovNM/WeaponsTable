<mat-toolbar>
  <button mat-mini-fab color="primary" [routerLink]="['/']" class="shadow-none">
    <mat-icon svgIcon="kcaa_logo"></mat-icon>
  </button>

  <mat-divider vertical class="mr-3 ml-3 h-75"></mat-divider>

  <span role="button" routerLink="/weapons">Оружие</span>
  <button mat-icon-button color="primary" (click)="openWeaponDialog()">
    <mat-icon>control_point</mat-icon>
  </button>

  <mat-divider vertical class="mr-3 ml-2 h-75"></mat-divider>

  <span role="button" routerLink="/weapon-props">Свойства Оружия</span>
  <button mat-icon-button color="primary" (click)="openWeaponPropDialog()">
    <mat-icon>control_point</mat-icon>
  </button>
  
  <span class="spacer"></span>

  <mat-slide-toggle [(ngModel)]="isDarkMode" (change)="changeTheme()">
    Тёмная тема
  </mat-slide-toggle>
</mat-toolbar>
