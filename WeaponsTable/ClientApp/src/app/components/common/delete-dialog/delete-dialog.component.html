<h1 mat-dialog-title>    
    Видалити {{data.type}} "{{data.name}}"
</h1>

<div mat-dialog-content>
  <p>Ви точно хочете видалити {{data.type}}?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-raised-button (click)="closeDialog()">Скасувати</button>
  <button mat-raised-button color="warn" (click)="onDelete()">Видалити</button>
</div>
