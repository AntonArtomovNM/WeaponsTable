<h1 mat-dialog-title>    
    Удалить {{data.type}} "{{data.name}}"
</h1>

<div mat-dialog-content>
  <p>Вы точно хотите удалить это {{data.type}}?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-raised-button (click)="closeDialog()">Отмена</button>
  <button mat-raised-button color="warn" (click)="onDelete()">Удалить</button>
</div>
